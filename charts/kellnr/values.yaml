# Default values for kellnr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitfalter/kellnr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "kellnr"
fullnameOverride: "kellnr"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "kellnr"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

deployment:
  volumes:
    name: "kellnr-storage"
    persistentVolumeClaim: "kellnr"

kellnr:
  license: ""
  apiAddress: ""
  apiProtocol: "http"
  adminPwd: "kellnr"
  adminToken: "Zy9HhJ02RJmg0GCrgLfaCVfU6IwDfhXD"
  logLevel: "info"
  logLevelRocket: "warn"
  logFormat: "compact"
  rustdocAutoGen: "true"
  cratesIoProxy: false
  cacheSize: 1000
  maxCrateSize: 100
  maxDocsSize: 100
  cratesIoNumThreads: 10
  gitIndex: "false"
  authRequired: "false"

service:
  api:
    type: ClusterIP
    port: 80
    port_proxy: 80
  index:
    type: NodePort
    port: 9418
    nodePort: 30418

pv:
  enabled: false
  name: "kellnr"
  storageClassName: "manual"
  storage: 5Gi
  path: ""

pvc:
  enabled: false
  name: "kellnr"
  storageClassName: "manual"
  storage: 5Gi

ingress:
  enabled: true
  className: ""
  annotations: {}
  pathType: Prefix
  tls:
    secretName: "kellnr-cert-secret"

certificate:
  enabled: false
  secretName: "kellnr-cert-secret"
  issuerRef:
    name: ""
    kind: "ClusterIssuer"

importCert:
  enabled: false
  useExisting: false
  configMapName: "kellnr-cert"
  volumeName: "kellnr-cert-storage"
  certificate: ""

dns:
  enabled: false
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
      - ""
    searches:
      - ""

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
